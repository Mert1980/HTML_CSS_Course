<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Responsive Design</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='page'>

      <div class='section menu'></div>
      <div class='section header'>
        <img src='images/header.svg'/>
      </div>

<!-- The srcset attribute points to a list of alternative image files, along with
properties defining when the browser should use each of them. The 1x tells the
browser to display illustration-small.png on standard-resolution screens.
The 2x means that illustration-big.png is for retina screens.
Older browsers that donâ€™t understand srcset fall back to the src attribute.-->
      <div class='section content'>
        <div class='illustration'>
          <img src='illustration-small.png'
               srcset='images/illustration-small.png 1x,
                       images/illustration-big.png 2x'
               style='max-width: 500px'/>
        </div>
      </div>

      <div class='section sign-up'>
        <img src='images/sign-up.svg'/>
      </div>

      <div class='section feature-1'>
        <img src='images/feature.svg'/>
      </div>

      <div class='section feature-2'>
        <img src='images/feature.svg'/>
      </div>

      <div class='section feature-3'>
        <img src='images/feature.svg'/>
      </div>

    </div>
  </body>
</html>
