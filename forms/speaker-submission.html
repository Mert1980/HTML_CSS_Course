<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>

<!--The action attribute defines the URL that processes the form.
It’s where the input collected by the form is sent when the user clicks the
Submit button. The method attribute can be either post or get, both of which
define how the form is submitted to the backend server.  -->
    <form action='' method='get' class='speaker-form'>
      <!--A label’s for attribute must match the id attribute of its associated
       <input/> element.  -->
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <!--Conceptually, an <input/> element represents a “variable” that gets
        sent to the backend server. The name attribute defines the name of this
        variable, and the value is whatever the user entered into the text field.
        Note that you can pre-populate this value by adding a value attribute to
        an <input/> element. -->
        <input id='full-name' name='full-name' type='text'/>
      </div>

      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='joe@example.com'/>
      </div>

<!--
Unlike text fields, the user can’t enter custom values into a radio button,
which is why each one of them needs an explicit value attribute.
This is the value that will get sent to the server when the user submits the form.
It’s also very important that each radio button has the same name attribute,
otherwise the form wouldn’t know they were part of the same group.
-->
      <fieldset class='legacy-form-row'>
        <legend>Type of Talk</legend>
        <input id='talk-type-1'
               name='talk-type'
               type='radio'
               value='main-stage' />
        <label for='talk-type-1' class='radio-label'>Main Stage</label>
        <input id='talk-type-2'
               name='talk-type'
               type='radio'
               value='workshop'
               checked />
        <label for='talk-type-2' class='radio-label'>Workshop</label>
      </fieldset>

      <div class='form-row'>
        <label for='t-shirt'>T-Shirt Size</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='xs'>Extra Small</option>
          <option value='s'>Small</option>
          <option value='m'>Medium</option>
          <option value='l'>Large</option>
      </select>
     </div>

     <div class='form-row'>
       <label for='abstract'>Abstract</label>
       <textarea id='abstract' name='abstract'></textarea>
       <div class='instructions'>Describe your talk in 500 words or less</div>
     </div>

     <div class='form-row'>
       <label class='checkbox-label' for='available'>
       <input id='available'
              name='available'
              type='checkbox'
              value='is-available'/>
       <span>I’m actually available the date of the talk</span>
       </label>
     </div>

     <div class='form-row'>
       <button>Submit</button>
     </div>

    </form>
  </body>
</html>
