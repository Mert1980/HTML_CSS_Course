<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Responsive Design</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='page'>

      <div class='section menu'></div>

<!--
Conceptually, this is pretty similar to using media queries in CSS.
In each <source> element, the media attribute defines when the image should be
loaded, and srcset defines which image file should be loaded. The <img/> element
is only used as a fallback for older browsers.
 -->
      <div class='section header'>
        <div class='photo'>
          <picture>
            <source media='(min-width: 401px)'
                    srcset='images/photo-big.jpg'/>
            <source media='(max-width: 400px)'
                    srcset='images/photo-tall.jpg'/>
            <img src='images/photo-small.jpg'/>
          </picture>
        </div>
      </div>

<!--
      <div class='section header'>
        <div class='photo'>

        Here, we’re saying that when the screen is at least 960px wide,
          the image will also be 960 pixels wide. Otherwise, the 100vw default
          value tells the browser that the image’s width will be 100% of the
          “viewport width” (a fancy term for screen width).
          <img src='images/photo-small.jpg'
               srcset='images/photo-big.jpg 2000w,
                       images/photo-small.jpg 1000w'
               sizes='(min-width: 960px) 960px,
                      100vw'/>
        </div>
      </div>
-->
<!-- The srcset attribute points to a list of alternative image files, along with
properties defining when the browser should use each of them. The 1x tells the
browser to display illustration-small.png on standard-resolution screens.
The 2x means that illustration-big.png is for retina screens.
Older browsers that don’t understand srcset fall back to the src attribute.-->
      <div class='section content'>
        <div class='illustration'>
          <img src='illustration-small.png'
               srcset='images/illustration-small.png 1x,
                       images/illustration-big.png 2x'
               style='max-width: 500px'/>
        </div>
      </div>

      <div class='section sign-up'>
        <img src='images/sign-up.svg'/>
      </div>

      <div class='section feature-1'>
        <img src='images/feature.svg'/>
      </div>

      <div class='section feature-2'>
        <img src='images/feature.svg'/>
      </div>

      <div class='section feature-3'>
        <img src='images/feature.svg'/>
      </div>

    </div>
  </body>
</html>
